<ion-header>
  <ion-navbar>
    <ion-title>
      Assinar
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div class="title">Por favor, desenhe sua assinatura:</div>
  <ion-row [ngClass]="{'drawing-active': isDrawing}">
    <ion-col></ion-col>
    <ion-col>
      <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
    </ion-col>
    <ion-col></ion-col>
 
  </ion-row>
  <button ion-button full (click)="clearPad()">Limpar</button>
  <button ion-button full (click)="savePad()">Salvar</button>
 
 
</ion-content>
