<ion-header>
  <ion-navbar>
    <ion-title>
      Assinaturas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Puxe para atualizar"
        refreshingSpinner="circles"
        refreshingText="Atualizando...">
      </ion-refresher-content>
  </ion-refresher>

<!--<div class="title">HistÃ³rico de Assinaturas</div>-->
  <ion-list>
    
    <ion-item-sliding *ngFor="let doc of data" (click)="selectDoc(doc)">
      
      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{doc.image}}" imageViewer>
        </ion-thumbnail>
        <h2>{{ doc.numero}}</h2>           
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delAssinatura(doc)">Apagar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
