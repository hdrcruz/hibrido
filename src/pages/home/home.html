<ion-header>
  <ion-navbar>
    <ion-title>
      Documentos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Puxe para atualizar"
        refreshingSpinner="circles"
        refreshingText="Atualizando...">
      </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let doc of data"   (click)="selectDoc(doc)"> 
    <ion-item >
      <ion-icon ios="ios-document" md="md-document" item-left large></ion-icon>
      <h2>{{ doc.numero }}</h2>
      <p>Breve resumo do documento?</p>
    </ion-item>
  </ion-card>
</ion-content>
